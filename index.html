<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Event Registration Status</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 50px; 
            background-color: #f4f4f4; /* Light grey background */
        }
        h1 { color: #333; }
        .status { font-size: 22px; font-weight: bold; }
        .progress-bar { 
            width: 80%; 
            background-color: #ddd; 
            border-radius: 15px; 
            margin: 20px auto; 
        }
        .progress-fill { 
            width: 0%; 
            height: 30px; 
            background-color: #4CAF50; 
            text-align: center; 
            color: white; 
            font-weight: bold; 
            border-radius: 15px; 
        }
        /* Centered display box */
        .container {
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            width: 60%; 
            margin: auto; 
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.postimg.cc/wvY4CMFx/Find-Your-Voice-LED.jpg" alt="Event Banner" width="600">
        <h1>FYV Registration Tracker</h1>
        <h2>Updated Every 12 Hours</h2>
        <p>Total Seats: <span id="totalSeats">330</span></p>
        <p>Adult Registrations: <span id="adultCount">228</span></p>
        <p style="color: red; font-weight: bold;">300 Seats available for Adults</p>
        <p>Children Registrations: <span id="childrenCount">27</span></p>
        <p style="color: red; font-weight: bold;">Childcare limited to 30 spaces</p>
        <p>Total Registrations: <span id="registered">255</span></p>
        <p class="status">Percentage Filled: <span id="percentage">0%</span></p>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill">0%</div>
        </div>
         <p class="last-update">Last updated: <span id="lastUpdated">--:--</span></p>
    </div>

    <script>
        const totalSeats = 330;
        let adultRegistrations = 228;
        let childrenRegistrations = 27;

        function updateStats() {
           let totalRegistered = adultRegistrations + childrenRegistrations;
            let percentage = (totalRegistered / totalSeats) * 100;

            // Update values in HTML
            document.getElementById("adultCount").textContent = adultRegistrations;
            document.getElementById("childrenCount").textContent = childrenRegistrations;
            document.getElementById("registered").textContent = totalRegistered;
            document.getElementById("percentage").textContent = percentage.toFixed(2) + "%";
            document.getElementById("progressFill").style.width = percentage + "%";
            document.getElementById("progressFill").textContent = percentage.toFixed(2) + "%";

            // Get current date and time for last update
            let now = new Date();
            let dateString = now.toLocaleDateString();
            let timeString = now.toLocaleTimeString();
            document.getElementById("lastUpdated").textContent = `${dateString} - ${timeString}`;
        }

        updateStats();
    </script>

</body>
</html>
