<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Event Registration Status</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .status { font-size: 20px; margin-top: 20px; }
        .progress-bar { width: 100%; background-color: #ddd; border-radius: 5px; margin-top: 20px; }
        .progress-fill { width: 0%; height: 30px; background-color: #4CAF50; text-align: center; color: white; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>FYV2025 Registration Status</h1>
    <h2>Updated Every 12 Hours</h2>
    <p>Total Seats: <span id="totalSeats">250</span></p>
    <p>Registered Attendees: <span id="registered">119</span></p>
    <p class="status">Percentage Filled: <span id="percentage">0%</span></p>

    <div class="progress-bar">
        <div class="progress-fill" id="progressFill">0%</div>
    </div>

    <script>
        const totalSeats = 250;
        let registered = 119;

        function updateStats() {
            let percentage = (registered / totalSeats) * 100;
            document.getElementById("percentage").textContent = percentage.toFixed(2) + "%";
            document.getElementById("progressFill").style.width = percentage + "%";
            document.getElementById("progressFill").textContent = percentage.toFixed(2) + "%";
        }

        updateStats();
    </script>

</body>
</html>
